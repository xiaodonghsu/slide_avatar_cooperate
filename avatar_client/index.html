<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Avatar</title>
    <style>
        body,
        html {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>

<body>
    <video id="avatar" autoplay muted></video>
    <img id="avatarImg" style="position:absolute; left:0; top:0; width:100%; height:100%; object-fit:contain; display:none;" />
    <script src="renderer.js"></script>
</body>

</html>
